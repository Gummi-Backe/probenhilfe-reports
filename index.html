<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="theme-color" content="#0b1220"/>
<meta name="mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<link rel="manifest" href="manifest.webmanifest"/>
<link rel="apple-touch-icon" href="icon-192.png"/>
<title>Probenhilfe - Viewer</title>
<style>

:root{
  --bg:#0b1220;
  --panel:#0f172a;
  --border:#223254;
  --text:#e5e7eb;
  --muted:#a7b0c0;
  --btnBg:rgba(255,255,255,.03);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:linear-gradient(180deg,var(--bg),#070c16);
  color:var(--text);
  font-family:Segoe UI,system-ui,-apple-system,Arial,sans-serif;
}
.bar{
  position:sticky;
  top:0;
  z-index:50;
  border-bottom:1px solid rgba(255,255,255,.10);
  background:rgba(8,12,22,.86);
  backdrop-filter:blur(10px);
}
.barInner{
  height:44px;
  padding:6px 10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.left{display:flex; gap:10px; align-items:center; min-width:0;}
.title{font-weight:700; font-size:13px; white-space:nowrap;}
.status{font-size:12px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:70vw;}
.btn{
  appearance:none;
  border:1px solid var(--border);
  background:var(--btnBg);
  color:var(--text);
  width:34px;
  height:30px;
  padding:0;
  border-radius:10px;
  cursor:pointer;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  line-height:1;
}
.btn:active{transform:translateY(1px)}
#frame{
  width:100%;
  height:calc(100vh - 44px);
  border:0;
  display:block;
  background:transparent;
}
.toast{
  position:fixed;
  left:50%;
  bottom:18px;
  transform:translateX(-50%);
  z-index:9999;
  display:none;
  padding:10px 12px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(15,23,42,.95);
  color:var(--text);
  border-radius:12px;
  font-size:12px;
  box-shadow:0 18px 60px rgba(0,0,0,.45);
}
.toast.show{display:block}

</style>
<script>

if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js').catch(() => {});
  });
}

</script>
</head>
<body>

<div class="bar">
  <div class="barInner">
    <div class="left">
      <div class="title">Probenhilfe</div>
      <div id="status" class="status"></div>
    </div>
    <button id="reload" class="btn" title="Neu laden">⟳</button>
  </div>
</div>
<iframe id="frame" title="Probenhilfe Report"></iframe>
<div id="toast" class="toast"></div>

<script>
const FIREBASE_DB_BASE = "https://probenhilfe-sync-default-rtdb.europe-west1.firebasedatabase.app";
const FIREBASE_SESSION_PATH = 'sessions/current';

function firebaseUrl(path){
  if (!FIREBASE_DB_BASE) return null;
  const base = String(FIREBASE_DB_BASE).replace(/\/+$/,'');
  const p = String(path || '').replace(/^\/+/,'');
  return `${base}/${p}.json`;
}

function setStatus(text){
  const el = document.getElementById('status');
  if (el) el.textContent = String(text || '');
}

let _toastTimer = null;
function showToast(text){
  const el = document.getElementById('toast');
  if (!el) return;
  el.textContent = String(text || '');
  el.classList.add('show');
  if (_toastTimer) clearTimeout(_toastTimer);
  _toastTimer = setTimeout(() => el.classList.remove('show'), 1400);
}

async function loadReport(){
  try{
    setStatus('Lade aktuelle Cue-Sequenz …');
    const url = firebaseUrl(`${FIREBASE_SESSION_PATH}/reportHtml`);
    if (!url) throw new Error('Firebase URL fehlt.');
    const res = await fetch(url, { cache: 'no-store' });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const html = await res.json(); // JSON string
    if (!html){
      setStatus('Noch keine Cue-Sequenz veröffentlicht.');
      document.getElementById('frame').srcdoc = `<!doctype html><meta charset="utf-8"/><body style="font-family:system-ui;background:#0b1220;color:#e5e7eb;padding:20px">Noch keine Cue-Sequenz veröffentlicht.</body>`;
      return;
    }
    document.getElementById('frame').srcdoc = html;
    setStatus('Aktuell');
    showToast('Aktualisiert');
  }catch(e){
    setStatus('Fehler beim Laden.');
    showToast('Fehler');
  }
}

document.getElementById('reload')?.addEventListener('click', (e) => {
  e.preventDefault();
  loadReport();
});

loadReport();

</script>
</body>
</html>
